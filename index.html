<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <style>
            #log-container {
                overflow: auto;
                height: 300px;
            }

            .log-warn {
                color: orange;
            }
            .log-error {
                color: red;
            }
            .log-info {
                color: skyblue;
            }
            .log-log {
                color: rgb(52, 56, 65);
            }

            .log-warn,
            .log-error {
                font-weight: bold;
            }
        </style>
        <h1>Midi reader</h1>
        Input<br />
        <select id="input">
            <option value="-1">None</option>
        </select><br />
        Output<br />
        <select id="output"></select><br />
        <input id="data" />
        <button id="send">Send Json</button> e.g. to start to playing: [251,248]<br />
        <input id="dataHex" />
        <button id="sendHex">Send Hex</button> e.g. to stop: f8 fc fc<br />
        <select id="note"></select>
        <button id="play">Play</button><br />
        <button id="clear">Clear</button>
        <div id="log-container">
            <pre id="log"></pre>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
